---
defaults:
  bin_dir: $HOME/bin
  opt_dir: /opt
  tmp_dir: /tmp
  pkg_dir: /opt/_packages
  ver:
    type: cmd
    name: "{{ tool.name }} --version"
    regex: '\d.*'
  git:
    look_up: releases
    tag: latest
    custom: no
    token_env: GITHUB_TOKEN

tools:
  - name: peazip
    type: git
    repo: peazip/PeaZip
    incl:
      - LINUX.Qt5-1.x86_64
      - rpm
  - name: rustdesk
    type: git
    repo: rustdesk/rustdesk
    incl:
      - x86_64
      - rpm
    excl:
      - suse
  - name: pingnoo
    type: git
    repo: nedrysoft/pingnoo
    incl:
      - fc33
      - x86_64
      - rpm
  - name: glow
    type: git
    repo: charmbracelet/glow
    incl:
      - x86_64
      - rpm
  - name: dive
    type: git
    repo: wagoodman/dive
    incl:
      - linux_amd64
      - rpm
  - name: rclone
    type: git
    repo: rclone/rclone
    incl:
      - linux-amd64
      - rpm
  - name: displaylink
    type: git
    repo: displaylink-rpm/displaylink-rpm
    incl:
      - fedora-41
      - x86_64
      - rpm
  - name: jqp
    type: git
    repo: noahgorstein/jqp
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
  - name: act
    type: git
    repo: nektos/act
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
  - name: gdu
    type: git
    repo: dundee/gdu
    incl:
      - linux_amd64
      - tgz
    excl:
      - static
      - "-x"
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --transform='s/{{ tool.name }}.*/{{ tool.name }}/'
    ver:
      regex: 'v([\d\.]+)'
  - name: trivy
    type: git
    repo: aquasecurity/trivy
    incl:
      - Linux-64bit
      - rpm
    excl:
      - pem
      - sig
  - name: terrascan
    type: git
    repo: tenable/terrascan
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      name: "{{ tool.name }} version"
      regex: ' v(\d.*)'
  - name: terraform-docs
    type: git
    repo: terraform-docs/terraform-docs
    incl:
      - linux-amd64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      regex: 'v([\d\.].*?) '
  - name: terraform-cleaner
    type: git
    repo: sylwit/terraform-cleaner
    incl:
      - linux_amd64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      name: 'echo 0.0.4'
  - name: lf
    type: git
    repo: gokcehan/lf
    incl:
      - lf-linux-amd64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}"
    ver:
      regex: '.*'
  - name: spf
    type: git
    repo: MHNightCat/superfile
    incl:
      - linux
      - amd64
      - tar.gz
    inst:
      - tar --strip-components=3 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --wildcards --no-anchored "*/{{ tool.name }}"
  - name: posh
    type: git
    repo: JanDeDobbeleer/oh-my-posh
    incl:
      - linux-amd64
    excl:
      - sha256
      - sig
    inst:
      - install "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.bin_dir }}/oh-my-posh"
    ver:
      name: oh-my-posh version
  - name: fx
    type: git
    repo: antonmedv/fx
    incl:
      - fx_linux_amd64
    inst:
      - install "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.bin_dir }}/fx"
  - name: duckdb
    type: git
    repo: duckdb/duckdb
    incl:
      - duckdb_cli
      - linux-amd64
      - zip
    inst:
      - unzip -o "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" -d "{{ tool.bin_dir }}/"
  - name: infracost
    type: git
    repo: infracost/infracost
    incl:
      - linux-amd64
      - tar.gz
    excl:
      - sha256
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --transform='s/{{ tool.name }}.*/{{ tool.name }}/'
  - name: ipinfo
    type: git
    repo: ipinfo/cli
    incl:
      - linux_amd64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --transform='s/{{ tool.name }}.*/{{ tool.name }}/'
  - name: pdfsam
    type: git
    repo: torakiki/pdfsam
    incl:
      - linux
      - tar.gz
    excl:
      - asc
    inst:
      - mkdir -p "{{ tool.opt_dir }}/{{ tool.name }}"
      - rm -rf "{{ tool.opt_dir }}/{{ tool.name }}/*"
      - tar --strip-components=1 -C "{{ tool.opt_dir }}/{{ tool.name }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}"
    ver:
      name: "ls -1 {{ tool.opt_dir }}/{{ tool.name }}/lib/"
      regex: 'pdfsam-basic-(.*?).jar'
  - name: markdown2confluence
    type: git
    repo: justmiles/go-markdown2confluence
    incl:
      - linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      regex: 'markdown2confluence (.*)'
  - name: curl-impersonate
    type: git
    repo: lwthiker/curl-impersonate
    incl:
      - x86_64-linux-gnu
      - tar.gz
    excl:
      - libcurl
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}-ff" "{{ tool.name }}-chrome" curl_chrome116 curl_edge101 curl_ff117
      - mv "{{ tool.bin_dir }}/curl_chrome116" "{{ tool.bin_dir }}/curl-ch"
      - mv "{{ tool.bin_dir }}/curl_edge101" "{{ tool.bin_dir }}/curl-ed"
      - mv "{{ tool.bin_dir }}/curl_ff117" "{{ tool.bin_dir }}/curl-fx"
    ver:
      name: "{{ tool.name }}-ff -V"
      regex: 'curl (.*) \('
  - name: govc
    type: git
    repo: vmware/govmomi
    incl:
      - govc_Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      name: "{{ tool.name }} version"
      regex: 'govc (.*)'
  - name: kubectl-iexec
    type: git
    repo: gabeduke/kubectl-iexec
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      type:
  - name: ventoy
    type: git
    repo: ventoy/Ventoy
    incl:
      - linux
      - tar.gz
    inst:
      - mkdir -p "{{ tool.opt_dir }}/{{ tool.name }}"
      - tar --strip-components=2 -C "{{ tool.opt_dir }}/{{ tool.name }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}"
    ver:
      type: file
      name: "{{ tool.opt_dir }}/{{ tool.name }}/{{ tool.name }}/version"
  - name: k9s
    type: git
    repo: derailed/k9s
    incl:
      - Linux_amd64
      - tar.gz
    excl:
      - sbom
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.name }}"
    ver:
      name: "{{ tool.name }} version -s"
  - name: jira-cli
    type: git
    repo: ankitpokhrel/jira-cli
    incl:
      - linux_x86_64
      - tar.gz
    inst:
      - tar --strip-components=2 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}"
    ver:
      name: "jira version"
      regex: 'Version="(.*?)",'
  - name: chezmoi
    type: git
    repo: twpayne/chezmoi
    incl:
      - x86_64
      - rpm
    ver:
      regex: 'version v(.*?),'
  - name: csvlens
    type: git
    repo: YS-L/csvlens
    incl:
      - linux
      - tar.xz
    excl:
      - sha256
      - musl
    inst:
      - tar --strip-components=1 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --wildcards --no-anchored "*/{{ tool.name }}"
  - name: csvq
    type: git
    repo: mithrandie/csvq
    incl:
      - linux-amd64
      - tar.gz
    inst:
      - tar --strip-components=1 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --wildcards --no-anchored "*/{{ tool.name }}"
  - name: gocsv
    type: git
    repo: aotimme/gocsv
    incl:
      - linux-amd64
      - zip
    inst:
      - unzip -jo "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" -d "{{ tool.bin_dir }}/"
  - name: mlr
    type: git
    repo: johnkerl/miller
    incl:
      - linux-amd64
      - tar.gz
    inst:
      - tar --strip-components=1 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --wildcards --no-anchored "*/{{ tool.name }}"
  - name: trip
    type: git
    repo: fujiapple852/trippy
    incl:
      - x86_64
      - rpm
  - name: ytcast
    type: git
    repo: MarcoLucidi01/ytcast
    incl:
      - linux-amd64
      - tar.gz
    inst:
      - tar --strip-components=1 -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" --wildcards --no-anchored "*/{{ tool.name }}"
    ver:
      name: "{{ tool.name }} -v"
  - name: lazygit
    type: git
    repo: jesseduffield/lazygit
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" {{ tool.name }}
    ver:
      regex: 'version=(.*?),'
  - name: lazydocker
    type: git
    repo: jesseduffield/lazydocker
    incl:
      - Linux_x86_64
      - tar.gz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" {{ tool.name }}
    ver:
      regex: 'Version: (.*)'
  - name: viu
    type: git
    repo: atanunq/viu
    incl:
      - viu-x86_64-unknown-linux-musl
    inst:
      - install "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.bin_dir }}/{{ tool.name }}"
  - name: yq
    type: git
    repo: mikefarah/yq
    incl:
      - yq_linux_amd64
    excl:
      - tar.gz
    inst:
      - install "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.bin_dir }}/{{ tool.name }}"
  - name: bicep
    type: git
    repo: Azure/bicep
    incl:
      - linux-x64
      - bicep
    inst:
      - install "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" "{{ tool.bin_dir }}/{{ tool.name }}"
    ver:
      regex: 'version (.*?) \('

  - name: ngrok
    type: direct
    url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}"
    ver_remote:
      url: https://raw.githubusercontent.com/ngrok/docker-ngrok/main/releases.json
      regex: '\s+"version": "(.*?)"'
  - name: minikube
    type: direct
    url: https://storage.googleapis.com/minikube/releases/latest/minikube-latest.x86_64.rpm

  - name: azuredatastudio
    type: git
    repo: microsoft/azuredatastudio
    custom: yes
    package: "azuredatastudio-linux-{{ tool.v_remote.strip('v') }}.rpm"
  - name: usbimager
    type: custom
    url: https://gitlab.com/bztsrc/usbimager/raw/master/README.md
    package: "-x86_64-linux-gtk.zip"
    inst:
      - sudo unzip -o "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" -d /usr
  - name: 7z
    type: custom
    url: https://www.7-zip.org/download.html
    inst:
      - tar -C "{{ tool.bin_dir }}" -xvf "{{ tool.pkg_dir }}/{{ tool.pkg_name }}" 7zz 7zzs
    ver:
      name: 7zz
      regex: 7-Zip \(z\) ([\d.]+) \(x64\)
